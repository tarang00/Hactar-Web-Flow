<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hactar AI Hub</title>
    <style>
    /* Base Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Arial', sans-serif;
        color: #f0f0f0;
        background: linear-gradient(135deg, #2a2a72, #009ffd);
        transition: background-color 0.5s, color 0.5s;
        animation: gradient-animation 5s infinite linear;
    }
    
    @keyframes gradient-animation {
        0% { background: linear-gradient(135deg, #2a2a72, #009ffd); }
        50% { background: linear-gradient(135deg, #ff007f, #f0f0f0); }
        100% { background: linear-gradient(135deg, #2a2a72, #009ffd); }
    }
    
    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
    }
    
    .header, .footer {
        text-align: center;
        padding: 30px;
        background: #1a1a3c;
        color: #f0f0f0;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
    }
    
    .header h1 {
        font-size: 3em;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(0, 159, 253, 1), 0 0 20px rgba(0, 159, 253, 1);
    }
    
    /* Dark Mode Styles */
    .dark-mode {
        background: linear-gradient(135deg, #1a1a3c, #2b2b2b);
        color: #f0f0f0;
    }
    
    /* Toggle Button */
    .mode-toggle {
        cursor: pointer;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        background: #009ffd;
        font-weight: bold;
        transition: 0.3s;
        box-shadow: 0 0 15px rgba(0, 159, 253, 0.8);
    }
    
    .mode-toggle:hover {
        background: #2785b8;
        box-shadow: 0 0 25px rgba(0, 159, 253, 1);
    }
    
    /* Search Bar */
    .search-bar {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        position: relative;
    }
    
    .search-bar input[type="text"] {
        padding: 12px;
        width: 300px;
        border-radius: 8px;
        border: 2px solid #009ffd;
        outline: none;
        font-size: 1em;
        background: rgba(255, 255, 255, 0.1);
        color: #f0f0f0;
        transition: width 0.5s ease, box-shadow 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 159, 253, 0.3);
    }
    
    .search-bar input[type="text"]:focus {
        width: 400px;
        box-shadow: 0 0 20px rgba(0, 159, 253, 0.7);
    }
    
    /* Tool Cards */
    .tool-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    
    .tool-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        transition: transform 0.3s ease, background 0.5s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .tool-card:hover {
        transform: translateY(-15px);
        background: rgba(0, 159, 253, 0.2);
        box-shadow: 0 20px 30px rgba(0, 159, 253, 0.5);
    }
    
    .tool-card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
        box-shadow: 0 0 15px rgba(0, 159, 253, 1);
    }
    
    .tool-card h3 {
        font-size: 1.8em;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #fff;
        text-shadow: 0 0 10px rgba(0, 159, 253, 0.8);
    }
    
    .tool-card p {
        font-size: 1em;
        margin-bottom: 15px;
        color: rgba(255, 255, 255, 0.8);
    }
    
    .visit-button {
        display: inline-block;
        padding: 12px 35px;
        background-color: #009ffd;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s, box-shadow 0.3s;
        box-shadow: 0 0 20px rgba(0, 159, 253, 0.5);
    }
    
    .visit-button:hover {
        background-color: #2785b8;
        box-shadow: 0 0 30px rgba(0, 159, 253, 1);
    }
    
    /* Favorites Section */
    .favorites {
        margin-top: 40px;
    }
    
    /* Newsletter Section */
    .newsletter {
        text-align: center;
        margin: 20px 0;
        padding: 20px;
        background: #1a1a3c;
        border-radius: 10px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    
    .newsletter input[type="email"] {
        padding: 12px;
        width: 250px;
        border-radius: 8px;
        border: none;
        margin-right: 15px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 1em;
    }
    
    .newsletter button {
        padding: 12px 25px;
        border-radius: 8px;
        border: none;
        background-color: #0a9ce0;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 15px rgba(0, 159, 253, 0.5);
    }
    
    .newsletter button:hover {
        background-color: #007bbd;
        box-shadow: 0 0 25px rgba(0, 159, 253, 1);
    }
    
    /* Footer Section */
    .footer p {
        font-size: 0.9em;
        color: rgba(255, 255, 255, 0.7);
    }
    
    .footer a {
        color: #009ffd;
        text-decoration: none;
        margin: 0 10px;
        font-weight: bold;
    }
    
    .footer a:hover {
        text-decoration: underline;
        color: #fff;
    }
    
    /* Neon Glow Animation */
    @keyframes neon-glow {
        0% {
            text-shadow: 0 0 5px #009ffd, 0 0 10px #009ffd, 0 0 15px #009ffd, 0 0 20px #009ffd;
        }
        50% {
            text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f, 0 0 30px #ff007f, 0 0 40px #ff007f;
        }
        100% {
            text-shadow: 0 0 5px #009ffd, 0 0 10px #009ffd, 0 0 15px #009ffd, 0 0 20px #009ffd;
        }
    }
    
    .neon-text {
        animation: neon-glow 1.5s infinite alternate;
    }

</style>
    
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Hactar AI Hub</h1>
        <br>
        <span class="mode-toggle" onclick="toggleMode()">Dark Mode</span>
    </div>

    <div class="container">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search for AI tools..." id="searchBar">
        </div>

        <!-- Newsletter Subscription -->
        <div class="newsletter">
            <h2>Stay Updated on New AI Tools</h2>
            <br>
            <input type="email" placeholder="Enter your email" id="newsletterEmail">
            <button onclick="subscribeNewsletter()">Subscribe</button>
        </div>

      

        <!-- AI Tools Section -->
        <h2>All AI Tools</h2>
        <div class="tool-cards" id="toolsContainer">
            <!-- AI Tool Cards will be dynamically generated here -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Hactar Ai. All rights reserved.</p>
        <br>
        <p>Contact us:<a href="mailto:hactar.in@gmail.com">hactar.in@gmail.com</a></p>
        <br>
        <p>
            <a href="https://www.instagram.com/yourpage" target="_blank">Instagram</a> |
            <a href="https://www.twitter.com/yourpage" target="_blank">Twitter</a> |
            <a href="https://www.linkedin.com/yourpage" target="_blank">LinkedIn</a>
        </p>
    </div>

    <script>
        // Toggle Dark Mode
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const modeToggle = document.querySelector('.mode-toggle');
            modeToggle.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
        }

        // Newsletter Subscription Placeholder
        function subscribeNewsletter() {
            const email = document.getElementById('newsletterEmail').value;
            if (email) {
                alert(`Subscribed with email: ${email}`);
                // Implement backend integration here
            } else {
                alert("Please enter a valid email.");
            }
        }

        // Sample Data for AI Tools
        const toolsData = [
            { title: "AI Content Generator", description: "Generate unique content quickly.", category: "Text", link: "#", icon: "/images/404.webp" },
            { title: "Image Upscaler", description: "Enhance low-resolution images.", category: "Image", link: "#", icon: "/images/airbnb-logo.svg" },
            { title: "Speech-to-Text Converter", description: "Convert audio to text.", category: "Audio", link: "#", icon: "https://via.placeholder.com/100" },
            { title: "AI Code Assistant", description: "Get AI-based code suggestions.", category: "Development", link: "#", icon: "https://via.placeholder.com/100" },
            { title: "AI Video Editor", description: "Edit videos with AI assistance.", category: "Video", link: "#", icon: "https://via.placeholder.com/100" }
           
            
        ];

        // Render Tool Cards
        function renderTools() {
            const container = document.getElementById('toolsContainer');
            container.innerHTML = toolsData.map(tool => `
                <div class="tool-card">
                    <img src="${tool.icon}" alt="${tool.title}">
                    <h3>${tool.title}</h3>
                    <p>${tool.description}</p>
                    <a href="${tool.link}" class="visit-button">Visit Tool</a>
                </div>
            `).join('');
        }

        // Placeholder Text Typewriter Effect
        const placeholders = ["Explore ChatGPT", "Discover Midjourney", "Try Stable Diffusion", "Find Notion AI"];
        let placeholderIndex = 0;
        let charIndex = 0;

        function typePlaceholder() {
            const searchBar = document.getElementById("searchBar");
            if (charIndex < placeholders[placeholderIndex].length) {
                searchBar.placeholder += placeholders[placeholderIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typePlaceholder, 100); // Typing speed
            } else {
                setTimeout(() => {
                    charIndex = 0;
                    placeholderIndex = (placeholderIndex + 1) % placeholders.length;
                    searchBar.placeholder = '';
                    typePlaceholder();
                }, 2000); // Pause before next placeholder
            }
        }

        // Initialize
        renderTools();
        typePlaceholder();
    </script>
</body>
</html>
